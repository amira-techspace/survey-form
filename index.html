<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Fill in our survey to help us make our services better</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <fieldset>
                <legend>Enter your basic information:</legend>
                <label id="name-label" for="name">Name: <input type="text" id="name" class="block" placeholder="Enter your full name"
                        required></label>
                <label id="email-label" for="email">Email: <input type="email" id="email"  class="block"
                        placeholder="Enter your email address" required></label>
                <label id="number-label" for="number">Age (optional): <input type="number"  class="block" id="number" placeholder="Age"
                        min="18" max="100"></label>
            </fieldset>
            <fieldset>
                <legend>Where did you hear about us?</legend>
                <select name="reference" id="dropdown" class="block">
                    <option value="" disabled selected>(Select One)</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="friends-family">Friends and Family</option>
                    <option value="social-media">Social Media</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>
                    What is your favorite part of our website?
                </legend>
                <label for="tutorial"><input type="radio" name="favorite-part" value="tutorial" id="tutorial">
                    Tutorial</label>
                <label for="forum"><input type="radio" name="favorite-part" value="forum" id="forum"> Forum</label>
                <label for="games"><input type="radio" name="favorite-part" value="games" id="games"> Games</label>
            </fieldset>
            <fieldset>
                <legend>What are your favorite methods of communication?</legend>
                <label for="phone"><input type="checkbox" name="favorite-communication" value="phone" id="phone">
                    Phone</label>
                <label for="email"><input type="checkbox" name="favorite-communication" value="email" id="email">
                    Email</label>
                <label for="ordinary-mail"><input type="checkbox" name="favorite-communication" value="ordinary-mail"
                        id="ordinary-mail"> Ordinary Mail</label>
            </fieldset>
            <fieldset>
                <legend>Any suggestions for improvement?</legend>
                <label for="suggestions"> Suggestions: <textarea name="suggestions"  class="block" id="suggestions"></textarea></label>
            </fieldset>
            <button id="submit">Submit</button>
        </form>
    </main>
    <footer></footer>

</body>

</html>
