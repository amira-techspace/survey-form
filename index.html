<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Fill in our survey to help us make our services better</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <fieldset>
                <legend>Enter your basic information:</legend>
                <label id="name-label" for="name">Name: <input type="text" id="name" required></label>
                <label id="email-label" for="email">Email: <input type="email" id="email" required></label>
                <label id="number-label" for="number">Age: <input type="number" id="number" min="18" max="100"></label>
            </fieldset>
        </form>
    </main>
    <footer></footer>

</body>

</html>
